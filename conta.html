<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0" >
    </head>
    <style>
       .contactform{
           width:85%;
           max-width:600px;
           background:transparent;
           position:absolute;
           top:50%;
           left:50%;
           transform: translate(-50%,-50%);
           padding:30px 40px;
           box-sizing:border-box;
           border-radius:8px;
           text-align:center;
           font-family:"monserrat",sans-serif;
       }
       .contactform h1{
           margin-top: 0;
           font-weight:200%;
       }
       .txtb{
           border:1px solid black;
           margin:8px 0;
           padding:12px 18px ;
           border-radius: 8px;
       }
       .txtb label{
           display:block;
           text-align:left;
           color:orangered;
           text-transform:uppercase;
           font-size: 100% ;
           font-weight:bolder;
           

       }
       .txtb input,.txtb textarea{
           width:100%;
           border:none;
           background:none;
           outline:none;
           font-size:100%;
           margin-top: 6%;
           text-align:center;
       }
       
       body{
           background:rgba(64, 224, 208, 0.644);
       }
      

       .txtb:hover{
           background-color: rgb(6, 100, 88);
       }
       label:hover{ color:white;}
    </style>
    <body>
        <form action="https://formsubmit.co/aindhirani91@gmail.com" method="POST">
        <div class="contactform">
            <h1> CONTACT ME </h1>
            <div class="txtb">
                <label> FULL NAME:</label>
                <input type="text" name="" value="" placeholder="eg:INDHIRANI A">
            </div>
            <div class="txtb">
                <label> EMAIL:</label>
                <input type="email" name="" value="" placeholder="eg:aindhirani123@gmail.com">
            </div>
            <div class="txtb">
                <label> MOBILE NUMBER:</label>
                <input type="number" name="" value="" placeholder="eg:1234567891">
            </div>
            <div class="txtb">
                <label class="msg"> MESSAGE:</label>
                <textarea> </textarea>
            </div>
            <div>
            <button type="submit" clas="btn" style="padding:5%;width:100%;">SEND MESSAGE</button>
            </div>
        </div>
    </form>
    </body>
    
</html>
