<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">   
    <style>
       .contactform{
           width:85%;
           max-width:600px;
           background:transparent;
           position:absolute;
           top:50%;
           left:50%;
           transform: translate(-50%,-50%);
           padding:30px 40px;
           box-sizing:border-box;
           border-radius:8px;
           text-align:center;
           font-family:"monserrat",sans-serif;
       }
       .contactform h1{
           margin-top: 0;
           font-weight:200%;
       }
       .txtb{
           border:1px solid black;
           margin:8px 0;
           padding:12px 18px ;
           border-radius: 8px;
       }
       .txtb label{
           display:block;
           text-align:left;
           color:orangered;
           text-transform:uppercase;
           font-size: 100% ;
           font-weight:bolder;
           

       }
       .txtb input{
           width:100%;
           border:none;
           background:none;
           outline:none;
           font-size:100%;
           margin-top: 6%;
           text-align:center;
       }
       .txtb textarea{
           font-size: 150%;
           background:none;
           outline:none;
           text-align:center;
           border:none;
           font-family:Verdana, Geneva, Tahoma, sans-serif;;
       body{
           background:rgba(64, 224, 208, 0.644);
       }
      

       .txtb:hover{
           background-color:white;
       }
       .btn{
           font-weight:200%;
           font-size:100%;
           color:black;
    </style>
    <body>
        <form action="https://formsubmit.co/aindhirani91@gmail.com" method="POST">
        <div class="contactform">
            <h1> CONTACT ME </h1>
            <div class="txtb">
                <label for="name"> FULL NAME:</label>
                <input type="text" name="full name " id="name" placeholder="eg:INDHIRANI A">
            </div>
            <div class="txtb">
                <label for="email"> EMAIL:</label>
                <input type="email" name=" email" id="mail" placeholder="eg:aindhirani123@gmail.com">
            </div>
            <div class="txtb">
                <label for="number"> MOBILE NUMBER:</label>
                <input type="tel" name=" mobile number" id="num" maxlength="10" minlength="10" placeholder="eg:1234567891">
            </div>
            <div class="txtb">
                <label  for="message" class="msg"> MESSAGE:</label>
                <textarea name="message" id="content" spellcheck="true" placeholder="Enter message" cols="30" rows="10"> </textarea>
            </div>
            <div clas="btn">
            <button type="submit" value="submit" id="submit"  style="padding:5%;width:100%;">SEND MESSAGE</button>
            </div>
        </div>
    </form>
    </body>
    </html>
